<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Basic Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Simple meta description for SEO -->
  <meta name="description" content="A basic starter HTML page" />
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
    <p class="subtitle">A minimal HTML template</p>
  </header>

  <nav>
    <a href="#home">Home</a> |
    <a href="#about">About</a> |
    <a href="#contact">Contact</a>
  </nav>

  <main id="home">
    <section>
      <h2>About this template</h2>
      <p>This is a minimal HTML structure you can build on for any frontend project.</p>
      <button id="clickMe">Click me</button>
    </section>

    <section id="about">
      <h2>Quick form</h2>
      <form id="demoForm">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> My Name</p>
  </footer>

  <!-- Small inline script. For larger apps put JS in a separate file (app.js) -->
  <script>
    // set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // button interaction
    document.getElementById('clickMe').addEventListener('click', () => {
      alert('Hello from your basic page!');
    });

    // demo form submit
    document.getElementById('demoForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      alert(name ? 'Thanks, ' + name + '!' : 'Please enter your name.');
    });
  </script>
</body>
</html>
